<!DOCTYPE html>
<html>
<head>
    <title>Dictionary Entries</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dictionary Entries</h1>
    {% if data %}
          <table>
             <tr>
                 <th>Key</th>
                 <th>Value</th>
             </tr>
            {% for key, value in data.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
          </table>
    {% else %}
        <p>No entries found.</p>
    {% endif %}
</body>
</html>
